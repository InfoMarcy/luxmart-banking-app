<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Destinatario</h3>
            <form th:action="@{/transfer/recipient/save}" method="post">
                <input type="hidden" name="id" th:value="${recipient.id}" />
                
	
	

                <div class="form-group">
                    <label for="recipientName">Nombre</label>
                    <input type="text" class="form-control" th:value="${recipient.nombre}" name="nombre"
                           id="recipientName" placeholder="Nombre Completo"/>
                </div>
                <div class="form-group">
                    <label for="recipientEmail">Correo Eléctronico</label>
                    <input type="email" class="form-control" th:value="${recipient.email}" name="email"
                           id="recipientEmail" placeholder="Correo Electronico"/>
                </div>
                <div class="form-group">
                    <label for="recipientPhone">Teléfono</label>
                    <input type="text" class="form-control" th:value="${recipient.telefono}" name="telefono"
                           id="recipientPhone" placeholder="Telefono Celular"/>
                </div>
                <div class="form-group">
                    <label for="recipientAccountNumber">Numero De Cuenta</label>
                    <input type="text" class="form-control" th:value="${recipient.accountNumber}"
                           name="accountNumber" id="recipientAccountNumber" placeholder="Numero de Cuenta"/>
                </div>
                <div class="form-group">
                    <label for="recipientDescription">Descripción</label>
                    <textarea class="form-control" th:value="${recipient.description}" name="description"
                              id="recipientDescription" placeholder="Descripción" th:text="${recipient.description}"></textarea>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Agregar/ Editar Destinatario</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h3>Lista De Destinatarios</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Eléctronico</th>
                    <th>Teléfono</th>
                    <th>Numero de Cuenta</th>
                    <th>Descripción</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachRecipient : ${recipientList}">
                    <td><a data-th-text="${eachRecipient.nombre}" th:href="@{/transfer/recipient/edit?recipientName=}+${eachRecipient.nombre}">...</a></td>
                    <td data-th-text="${eachRecipient.email}">...</td>
                    <td data-th-text="${eachRecipient.telefono}">...</td>
                    <td data-th-text="${eachRecipient.accountNumber}">...</td>
                    <td data-th-text="${eachRecipient.description}">...</td>
                    <td><a th:href="@{/transfer/recipient/delete?recipientName=}+${eachRecipient.nombre}">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
